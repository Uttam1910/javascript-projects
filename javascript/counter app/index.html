<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter-app">
        <h1>Counter App</h1>
        <div class="counter-display">
            <button id="decrement" onclick="decrement()">Decrement by 1</button>
            <span id="counter">0</span>
            <button id="increment" onclick="increment()">Increment by 1</button>
        </div>
        <button id="reset" onclick="resetCounter()">Reset Value</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
