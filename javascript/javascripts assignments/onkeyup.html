<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnKeyDown/OnKeyUp Event Example</title>
</head>
<body>
    <input type="text"  onkeyup="alert('Key up!')" placeholder="Press any key">
    <input type="text"  onkeydown="alert('Key down!')" placeholder="Press any key">
    
</body>
</html>
